spring.datasource.url=jdbc:mysql://localhost:3306/batch5?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#this is used to create the table
spring.jpa.hibernate.ddl-auto=update

#this will show the query in the console
spring.jpa.show-sql=true

#this is used for communication between versions of mysql (8 here)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#this will format the query and display with proper alignment
spring.jpa.properties.hibernate.format_sql=true
server.port=8081
